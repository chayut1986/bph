<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">คอร์สเรียน</th>
            <th scope="col">วันที่</th>
            <th scope="col">จำนวนผู้เข้าชม</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <th scope="row">{{p.id}}</th>
            <td>{{p.c_title}}</td>
            <td>{{p.c_date}}</td>
            <td>{{p.c_view}}</td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</section>
